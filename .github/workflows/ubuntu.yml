name: Ubuntu
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - stable-*.*
  schedule:
    # Every day at 3:30 AM UTC
    - cron: 30 3 * * *

env:
  DIGRAPHS_LIB: digraphs-lib-0.6
  NO_COVERAGE: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-unix:
    name: GAP ${{ matrix.gap-version }} / ${{ matrix.only-needed && 'only-needed' || 'needed+suggested' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        gap-version:
          - master
          - stable-4.15
          - v4.14
          - v4.13
          - v4.12
          - v4.11
        only-needed:
          - true
          - false
        include:
          - only-needed: true
            pkgs-to-clone: git@github.com:digraphs/graphviz.git
            # Remove asterisks * when we no longer support GAP 4.11
            pkgs-to-build: io* orb* datastructures*
          - only-needed: false
            pkgs-to-clone: git@github.com:gap-packages/NautyTracesInterface.git git@github.com:digraphs/graphviz.git
            # Remove asterisks * when we no longer support GAP 4.11
            pkgs-to-build: io* orb* datastructures* grape*

    steps:
      - uses: actions/checkout@v5
      - name: Output g++ version . . .
        run: g++ --version
      - name: Install GAP and clone/compile necessary packages . . .
        uses: gap-actions/setup-gap@v3
        with:
          gap-version: ${{ matrix.gap-version }}
      - name: "Install necessary package clones"
        run: |
          for PKG in ${{ matrix.pkgs-to-clone }}; do
            # Also compiles the package if necessary
            gap -c 'LoadPackage("PackageManager"); InstallPackage("$PKG"); QUIT;'
          done
      - name: "Build additional necessary packages"
        run: |
          cd ${GAPROOT}/pkg
          ../bin/BuildPackages.sh --strict ${{ matrix.pkgs-to-build }}
      - name: Build Digraphs . . .
        uses: gap-actions/build-pkg@v1
      - name: Install digraphs-lib . . .
        run: |
          curl --retry 5 -L -O "https://digraphs.github.io/Digraphs/${{ env.DIGRAPHS_LIB }}.tar.gz"
          tar xf "${{ env.DIGRAPHS_LIB }}.tar.gz"
      - name: Run DigraphsTestInstall . . .
        uses: gap-actions/run-pkg-tests@v3
        with:
          NO_COVERAGE: true
          GAP_TESTFILE: tst/github_actions/install.g
          only-needed: ${{ matrix.only-needed }}
      - name: Run DigraphsTestStandard . . .
        uses: gap-actions/run-pkg-tests@v3
        with:
          NO_COVERAGE: true
          GAP_TESTFILE: tst/github_actions/standard.g
          only-needed: ${{ matrix.only-needed }}
      - name: Run DigraphsTestManualExamples . . .
        uses: gap-actions/run-pkg-tests@v3
        with:
          NO_COVERAGE: true
          GAP_TESTFILE: tst/github_actions/examples.g
          only-needed: ${{ matrix.only-needed }}
      - name: Run DigraphsTestExtreme . . .
        uses: gap-actions/run-pkg-tests@v3
        with:
          NO_COVERAGE: true
          GAP_TESTFILE: tst/github_actions/extreme.g
          only-needed: ${{ matrix.only-needed }}
