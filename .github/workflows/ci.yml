name: CI
on:
  pull_request:
  push:
    branches-ignore:
      - rc-v[0-9]+.[0-9]+.[0-9]+

jobs:
   lint:
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v2
         - name: "Install dependencies . . ."
           run: |
                sudo pip install gaplint cpplint
         - name: "Run gaplint + cpplint . . ."
           run: bash etc/lint.sh
