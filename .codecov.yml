coverage:
  precision: 2      # Report coverage to 2 decimal places
  round: down       # Round down
  range: "90...100" # Anything below 90% is coloured red (considered bad)

  status: # GitHub status checks to add to a PR
    project:
      default:
        informational: true
    patch:
      default:
        informational: true
    changes:
      default:
        informational: true

# Comment to post on PRs
comment: false

ignore:
 - "extern/"
 - "gap/utils.gi"
 - "PackageInfo.g"
 - "init.g"
 - "makedoc.g"
 - "read.g"
 - "tst/testall.g"
