os:
  linux

dist:
  xenial

language:
  c

compiler:
  gcc

branches:
  except:
    - /^rc-v\d+\.\d+\.\d+/

env:
  global:
    - DIGRAPHS_LIB=digraphs-lib-0.6
    - SETUP=travis

#   GAP version: |       master | stb-4.11 | stb-4.10 | stb-4.9 | required |
# ---------------+--------------+----------+----------+---------+----------+
# pkgs:   latest | 64- & 32-bit |   32-bit |        - |       - |        - |
# pkgs: required |  coverage-64 | 64-conda |   64-bit |  32-bit |  64--bit |

jobs:
  include:
    - env:
      - SUITE=test
      - ABI=64
      - GAP=master
      - PACKAGES=latest

    - env:
      - SUITE=test
      - ABI=64
      - GAP=required
      - PACKAGES=required

    - env:
      - SUITE=test
      - ABI=32
      - GAP=master
      - PACKAGES=latest
      addons:
        apt_packages:
          - g++-multilib

    - env:
      - SUITE=test
      - ABI=32
      - GAP=stable-4.11
      - PACKAGES=latest
      addons:
        apt_packages:
          - g++-multilib

    - env:
      - SUITE=test
      - ABI=32
      - GAP=stable-4.9
      - PACKAGES=required
      - GRAPE=no
      addons:
        apt_packages:
          - g++-multilib

    - env:
      - SUITE=test
      - ABI=64
      - GAP=stable-4.11
      - PACKAGES=required
      - EXTREME=no
      - EXTRA_PKG_FLAGS="--with-external-planarity --with-external-bliss --without-intrinsics"
      - LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$HOME/miniconda3/lib
      - CFLAGS="$CFLAGS -I$HOME/miniconda3/include -O2 -g"
      - LDFLAGS="$LDFLAGS -L$HOME/miniconda3/lib"

    - env:
      - SUITE=test
      - ABI=64
      - GAP=stable-4.10
      - PACKAGES=required
      - NAUTY=no

    - env:
      - SUITE=coverage
      - ABI=64
      - GAP=master
      - PACKAGES=required
      - THRESHOLD=98

    - env:
      - SUITE=lint

before_install:
  - if [ ! -z "$EXTRA_PKG_FLAGS" ]; then
      wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
      chmod +x miniconda.sh;
      ./miniconda.sh -b;
      export PATH=/home/travis/miniconda3/bin:$PATH;
      conda update --yes conda;
      conda config --add channels conda-forge;
      conda install --yes planarity bliss readline;
    fi;

install:
  # GAP and some packages require special flags for compilation in 32-bit mode
  - if [ "$ABI" == "32" ]; then
      export GAP_FLAGS="ABI=32 --host=i686-linux-gnu";
      export PKG_FLAGS="CFLAGS=-m32 CXXFLAGS=-m32 LDFLAGS=-m32 LOPTS=-m32 --host=i686-linux-gnu";
    fi;

before_script:
  - export GAPROOT="$HOME/gap"
  - scripts/travis-build-dependencies.sh

script:
  - scripts/travis-build-digraphs.sh && scripts/travis-test.sh
